<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A FeathersJS application</title>
    <meta name="description" content="A FeathersJS server" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        font-family: "Helvetica Neue", "Helvetica", "Arial", "sans-serif";
        font-weight: 400;
        font-size: 16px;
      }

      .center-text {
        text-align: center;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
      }

      footer p {
        font-weight: 300;
        font-size: 1em;
      }

      a {
        color: #3cf;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <footer>
        <p class="center-text">
          For more information on Feathers see
          <a href="https://docs.feathersjs.com" title="Feathers Documentation" target="blank"
            >docs.feathersjs.com</a
          >.
        </p>
      </footer>
    </main>
  </body>
</html>
